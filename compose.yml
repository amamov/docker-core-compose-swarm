version: "3.8"

services:

services:
  nginx:
    build: ./nginx
    image: app_nginx_image
    restart: always
    ports:
      - 80:80
    networks:
      - core_network
    volumes:
      # - ./my_local_app:/srv/app_server
      - ./nginx_log_volume:/var/log/nginx
    depends_on:
      - portainer
      - testnode

  portainer:
    image: portainer/portainer-ce:alpine
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./portainer_volume:/data

  testnode:
    build: ./testnode
    networks:
      - core_network
    environment:
      MONGO_URL: "mongodb://admin:1205@mongo:27017"
      NODE_ENV: "prod"
    depends_on:
      - mongo

  mongo:
    image: mongo
    volumes:
      - ./mongodb/initMongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
      - ./mongodb/mongodb_volume:/data/db
    ports:
      - "27017-27019:27017-27019"
    networks:
      - core_network
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: "1205"
    restart: always

volumes:
  nginx_log_volume:
  mongodb_volume:
  portainer_volume:

networks:
  core_network:

  